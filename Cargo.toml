[package]
name = "mcmc-demo"
version = "0.1.0"
authors = ["Samuel Maier <9smtm6@gmail.com>"]
edition = "2021"
include = ["LICENSE-APACHE", "LICENSE-MIT", "**/*.rs", "Cargo.toml"]

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]

[features]
default = ["persistence", "shipped_fonts", "webgl_compat", "x11"]
persistence = ["dep:serde", "eframe/persistence", "rand/serde1", "rand_distr/serde1", "na/serde-serialize"]
webgl_compat = ["wgpu/webgl"]
x11 = ["eframe/x11"]
shipped_fonts = ["eframe/default_fonts"]

[dependencies]
egui = "0.28.1"
eframe = { version = "0.28.1", default-features = false, features = ["wgpu", "wayland"] }
log = "0.4"

# You only need serde if you want app persistence:
serde = { version = "1", features = ["derive"], optional = true }
wgpu = { version = "0.20.0", features = ["webgpu"] }
bytemuck = { version = "1.16.0" }
na = { package = "nalgebra", version = "0.33.0" }
getrandom = { version = "0.2.15", features = ["js"] }
rand_pcg = "0.3.1"
rand_distr = "0.4.3"
rand = { version = "0.8.5", features = ["log"] }
web-sys = { version = "0.3.69", features = ["Navigator", "Gpu"] }

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.10"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
web-sys = "0.3.4"

[build-dependencies]
miette = { version = "7.2.0", features = ["fancy"] }
wgsl_bindgen = "0.12.0"

[profile.release]
opt-level = 2 # fast and small wasm
# makes things worse
# lto = true

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2


[patch.crates-io]

# If you want to use the bleeding edge version of egui and eframe:
egui = { git = "https://github.com/emilk/egui", branch = "master" }
eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }
